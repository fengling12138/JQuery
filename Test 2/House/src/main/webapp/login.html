<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录与注册</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>

        body {
            font-family: Arial, sans-serif;//页面布局
            background-image: url('preview.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #5b005b;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        #loginMessage {
            color: red;
            margin-top: 10px;
        }

        @media (max-width: 400px) {
            .container {
                width: 100%;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div id="login-form">
        <h2>用户登录</h2>
        <div class="form-group">
            <label for="login-username">用户名</label>
            <input type="text" id="login-username" name="username" required>
        </div>
        <div class="form-group">
            <label for="login-password">密码</label>
            <input type="password" id="login-password" name="password" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="login()">登录</button>
        </div>
        <div id="loginMessage"></div>
        <div class="form-group">
            <button class="toggle-btn" onclick="toggleForms()">没有账号？注册</button>
        </div>
    </div>

    <div id="register-form" style="display: none;">
        <h2>用户注册</h2>
        <div class="form-group">
            <label for="register-username">用户名</label>
            <input type="text" id="register-username" name="username" required>
        </div>
        <div class="form-group">
            <label for="register-email">邮箱</label>
            <input type="email" id="register-email" name="email" required>
        </div>
        <div class="form-group">
            <label for="register-password">密码</label>
            <input type="password" id="register-password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">确认密码</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
            <label for="user-needs">需求：</label>
            <select id="user-needs" name="user-needs">
                <option value="租房">租房</option>
                <option value="出租">出租</option>
                <option value="游客">游客</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button" onclick="register()">注册</button>
        </div>
        <div class="form-group">
            <button class="toggle-btn" onclick="toggleForms()">已有账号？登录</button>
        </div>
    </div>
</div>

<script>
    function toggleForms() {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }
    }

    function validateEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    function register() {
        const username = document.getElementById('register-username').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const userNeeds = document.getElementById('user-needs').value;

        if (!username || !email || !password || !confirmPassword) {
            alert('请填写所有字段。');
            return;
        }

        if (!validateEmail(email)) {
            alert('请输入有效的邮箱地址。');
            return;
        }

        if (password !== confirmPassword) {
            alert('密码不匹配。');
            return;
        }

        alert('注册成功！');
        toggleForms();
    }

    function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        if (!username || !password) {
            alert('请填写所有字段。');
            return;
        }

        $.ajax({
            url: '/dmo2_war_exploded/login', //  Servlet 登录 API 的路径
            type: 'POST',
            data: {
                username: username,
                password: password
            },
            success: function(response) {
                if (response.success) {
                    alert('登录成功！');
                    window.location.href = "/dmo2_war_exploded/index.html"; // 登录成功后跳转的页面
                } else {
                    $('#loginMessage').text('登录失败：' + response.message);
                }
            },
            error: function() {
                $('#loginMessage').text('登录请求失败，请稍后再试。');
            }
        });
    }
</script>
</body>
</html>
