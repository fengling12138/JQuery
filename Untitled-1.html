<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录与注册</title>
    <style>
        
        body {
            font-family: Arial, sans-serif; /* 使用 Arial 字体 */
            background-color: #f4f4f4; /* 页面背景色 */
            display: flex; /* Flex 布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 设置页面高度为视口的高度 */
            margin: 0; /* 去掉页面默认边距 */
        }

        /* 设置表单容器样式 */
        .container {
            background: #fff; /* 背景为白色 */
            padding: 20px; /* 内边距 */
            border-radius: 8px; /* 圆角 */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* 添加轻微的阴影效果 */
            width: 300px; /* 宽度为 300 像素 */
        }

        /* 表单元素组样式 */
        .form-group {
            margin-bottom: 15px; /* 元素组之间的间距 */
        }

        /* 标签样式 */
        .form-group label {
            display: block; /* 标签占满整行 */
            margin-bottom: 5px; /* 标签与输入框之间的间距 */
        }

        /* 输入框样式 */
        .form-group input {
            width: 100%; /* 输入框宽度 100% */
            padding: 8px; /* 输入框内边距 */
            border: 1px solid #ccc; /* 边框为淡灰色 */
            border-radius: 4px; /* 圆角边框 */
        }

        /* 按钮 */
        .form-group button {
            width: 100%; /* 按钮宽度 100% */
            padding: 10px; /* 内边距 */
            background-color: #5cb85c; /* 按钮背景色为绿色 */
            color: white; /* 按钮文字颜色为白色 */
            border: none; /* 去掉按钮边框 */
            border-radius: 4px; /* 圆角按钮 */
            cursor: pointer; /* 鼠标悬停时显示手形光标 */
        }

        /* 按钮悬停 */
        .form-group button:hover {
            background-color: #4cae4c; /* 悬停时背景色变深 */
        }

        /* 表单 */
        .toggle-btn {
            background: none; /* 无背景 */
            border: none; /* 无边框 */
            color: #007bff; /* 文字颜色为蓝色 */
            cursor: pointer; /* 鼠标悬停时显示手形光标 */
            text-decoration: underline; /* 添加下划线 */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录表单 -->
        <div id="login-form">
            <h2>用户登录</h2>
            <div class="form-group">
                <label for="login-username">用户名</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">密码</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="login()">登录</button> 
            </div>
            <div class="form-group">
                <button class="toggle-btn" onclick="toggleForms()">没有账号? 注册</button> 
            </div>
        </div>

        
        <div id="register-form" style="display: none;">
            <h2>用户注册</h2>
            <div class="form-group">
                <label for="register-username">用户名</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="register-email">邮箱</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="register-password">密码</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="register()">注册</button> 
            </div>
            <div class="form-group">
                <button class="toggle-btn" onclick="toggleForms()">已有账号? 登录</button> 
            </div>
        </div>
    </div>

    <script>
      
        function toggleForms() {
            const loginForm = document.getElementById('login-form'); 
            const registerForm = document.getElementById('register-form'); 

            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block'; // 显示登录表单
                registerForm.style.display = 'none'; // 隐藏注册表单
            } else {
                loginForm.style.display = 'none'; // 隐藏登录表单
                registerForm.style.display = 'block'; // 显示注册表单
            }
        }

        // 验证邮箱格式是否正确的函数
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // 定义用于验证邮箱格式的正则表达式
            return regex.test(email); // 
        }

        // 处理用户注册的函数
        function register() {
            const username = document.getElementById('register-username').value; // 获取用户名输入框的值
            const email = document.getElementById('register-email').value; // 获取邮箱输入框的值
            const password = document.getElementById('register-password').value; // 获取密码输入框的值
            const confirmPassword = document.getElementById('confirm-password').value; // 获取确认密码输入框的值

            
            if (!username || !email || !password || !confirmPassword) {
                alert('请填写所有字段。'); // 如果有字段为空，弹出提示
                return;
            }

            // 验证邮箱格式是否正确
            if (!validateEmail(email)) {
                alert('请输入有效的邮箱地址。'); // 如果邮箱格式不正确，弹出提示
                return;
            }

            // 验证两次输入的密码是否一致
            if (password !== confirmPassword) {
                alert('密码不匹配。'); // 如果两次密码不一致，弹出提示
                return;
            }

            alert('注册成功！'); // 模拟注册成功的提示
            toggleForms(); // 注册成功后切换回登录表单
        }

        // 处理用户登录的函数
        function login() {
            const username = document.getElementById('login-username').value; // 获取登录时输入的用户名
            const password = document.getElementById('login-password').value; // 获取登录时输入的密码

            // 验证用户名和密码是否都已填写
            if (!username || !password) {
                alert('请填写所有字段。'); // 如果有字段为空，弹出提示
                return;
            }

    
            alert('登录成功！'); 
        }
    </script>
</body>
</html>
