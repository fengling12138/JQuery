<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录与注册</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('preview.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #5b005b;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        #loginMessage {
            color: red;
            margin-top: 10px;
        }

        @media (max-width: 400px) {
            .container {
                width: 100%;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div id="login-form">
        <h2>用户登录</h2>
        <div class="form-group">
            <label for="login-username">用户名</label>
            <input type="text" id="login-username" name="username" required>
        </div>
        <div class="form-group">
            <label for="login-password">密码</label>
            <input type="password" id="login-password" name="password" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="login()">登录</button>
        </div>
        <div id="loginMessage"></div>
        <div class="form-group">
            <button class="toggle-btn" onclick="toggleForms()">没有账号？注册</button>
        </div>
    </div>

    <div id="register-form" style="display: none;">
        <h2>用户注册</h2>
        <div class="form-group">
            <label for="register-username">用户名</label>
            <input type="text" id="register-username" name="username" required>
        </div>
        <div class="form-group">
            <label for="register-email">邮箱</label>
            <input type="email" id="register-email" name="email" required>
        </div>
        <div class="form-group">
            <label for="register-password">密码</label>
            <input type="password" id="register-password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">确认密码</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
            <label for="user-needs">需求：</label>
            <select id="user-needs" name="user-needs">
                <option value="租房">租房</option>
                <option value="出租">出租</option>
                <option value="游客">游客</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button" onclick="register()">注册</button>
        </div>
        <div class="form-group">
            <button class="toggle-btn" onclick="toggleForms()">已有账号？登录</button>
        </div>
    </div>
</div>

<script>
    function toggleForms() {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
        registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
    }

    function validateEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    function register() {
        const username = document.getElementById('register-username').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const userNeeds = document.getElementById('user-needs').value;

        if (!username || !email || !password || !confirmPassword) {
            alert('请填写所有字段。');
            return;
        }

        if (!validateEmail(email)) {
            alert('请输入有效的邮箱地址。');
            return;
        }

        if (password !== confirmPassword) {
            alert('密码不匹配。');
            return;
        }

        alert('注册成功！');
        toggleForms();
    }

    function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        if (!username || !password) {
            alert('请填写所有字段。');
            return;
        }

        // 模拟后端登录逻辑
        const loginMessages = [
            "登录成功！",
            "密码错误，请重试。",
            "用户名不存在，请注册。",
            "服务器忙，请稍后重试。",
            "账户已锁定，请联系管理员。",
            "登录失败，网络问题。"
        ];

        const randomIndex = Math.floor(Math.random() * loginMessages.length);
        const randomMessage = loginMessages[randomIndex];

        if (randomMessage === "登录成功！") {
            // 验证用户名密码是否正确
            if (username === "zcj" && password === "123456") {
                alert(randomMessage);
                window.location.href = "/dmo2_war_exploded/Home.html";
            } else {
                alert("用户名或密码错误");
            }
        } else {
            document.getElementById('loginMessage').textContent = randomMessage;
        }
    }
</script>
</body> 
</html>
